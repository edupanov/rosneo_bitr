<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Rosneo</title>
</head>
<body>
<header>
    <div class="container">
        <div class="header_inner">
            <div class='header_logo'><img src='./assets/img/Rosneo.png' alt="logo"/></div>
            <ul class='department'>
                <li class="department_item">Департамент проектирования<i class="arrow down"></i></li>
                <li class="department_item">Департамент строительства<i class="arrow down"></i></li>
                <li class="department_item">Департамент эксплуатации<i class="arrow down"></i></li>
            </ul>
            <ul class='info'>
                <li class="info_item">info@rosneo.ru</li>
                <li class="info_item">8(800)555-55-55</li>
                <li class="info_item call">Обратный звонок</li>
            </ul>
            <div class='user_menu'>
                <div><a class="user_menu-link" href="#"><img src="./assets/img/log_in.png" alt="logIn">ВОЙТИ</a></div>
                <div class="line"></div>
                <div><a class="user_menu-link" href="#"><img src="./assets/img/menu.png" alt="logIn">МЕНЮ</a></div>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <section class="main_slider" id="slider">
            <div class="slider_item project" onclick="">
                <h2 class="slider_title">Проектирование</h2>
                <img class="project_img" src="./assets/img/project.png" alt="">
            </div>
            <div class="slider_item  build">
                <h2 class="slider_title">Строительство</h2>
                <img class="build_img" src="./assets/img/build.png" alt="">

            </div>
            <div class="slider_item exploitation">
                <h2 class="slider_title">Эксплуатация</h2>
                <img class="exploitation_img" src="./assets/img/exploitation.png" alt="">
            </div>
        </section>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
